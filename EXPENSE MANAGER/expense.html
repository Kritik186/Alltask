<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
            crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="expense.css">
    <title>Financial Tracker</title>
</head>
<body>
    <header>
        <div class="nav">
            <div class="nav-content">
                <div class="nav-bar">
                    <ul>
                      <li>
                        <a href="../LANDING PAGE/landingpage.html"
                          ><i class="fas fa-home"></i>
                            HOME
                        </a>
                      </li>
                      <li>
                        <a href="../DAILY PLANNER/plannerpage.html"> DAILY PLANNER </a>
                      </li>
                      <li>
                          <a href="#"> ATTENDANCE </a>
                      </li>
                      <li>
                          <a href="#"> ABOUT US </a>
                      </li>
                      <img src="pictures/whiteexpenseicon-07.png" class="icon">
                    </ul>
                  </div> 
            </div>
        </div>
      </header>

      <div class="container">
        <div class="heading">
          <h1>Expense Manager</h1>
        </div>
        <div class="img parallax month">
          <h3>July 2020</h3>
        </div>
      </div>
      <div class="expense-tracker">

        <div class="col-4 left-container">
        </div>

        <div class="col-8 right-container">
          <div class="dash-title">Dashboard</div>
            <div class="toggle">
                <div class="tab1 active ">Expenses</div>
                <div class="tab2">Income</div>
                <div class="tab3">All</div>
            </div>
            <div class="hide" id="income">
                <div class="input">
                    <input type="text" id="income-title-input" name="title" placeholder="Title">
                    <input type="number" id="income-amount-input" name="amount" placeholder="Rs. 0">
                    <div class="add-income"><img src="pictures/plus.png" alt=""></div>
                </div>
            </div>
            <div id="expense">
                <ul class="list">
                  <li class="expense" id="0">
                    <div class="entry">Salary : Rs 100000</div>
                    <div id="edit"></div>
                    <div id="delete"></div>
                  </li>
                </ul>
                <div class="input">
                    <input type="text" id="expense-title-input" name="title" placeholder="Title">
                    <input type="number" id="expense-amount-input" name="amount" placeholder="Rs. 0">
                    <div class="add-expense"><img src="pictures/plus.png" alt=""></div>
                </div>
            </div>
            <div class="hide" id="all">
                <ul class="list">
                  <li class="expense" id="0">
                    <div class="entry">Salary : Rs 100000</div>
                    <div id="edit"></div>
                    <div id="delete"></div>
                    <p> HELLO EVERYONE</p>
                  </li>
                  <li class="income" id="1">
                    <div class="entry">Food : Rs 100</div>
                    <div id="id"></div>
                    <div id="delete"></div>
                  </li>
                </ul>
            </div>
        </div>

      </div>
    
</body>
</html>
